<section id="details" class="copy">
      <h2 id="introduction-to-meteor">Introduction to Meteor</h2>
      <p>What's Meteor made of? How it fits together, and where it fits in the firmament.
      </p>

      <h2 id="database-everywhere">Database everywhere</h2>
      <p>Dealing with a client side collections, data on the wire, pub/sub &amp; latency compensation.</p>

      <h2 id="reactive-ui">Reactive UI</h2>
      <p>Coping with change. WebSockets, Blaze templates &amp; automatic DOM updates, dependency tracking &amp; data observers.</p>

      <h2 id="users-accounts-auth">Users, Accounts &amp; Auth</h2>
      <p>Who are they, and how can I stop them? Authentication &amp; OAuth to figure out who. Authorization, access-control &amp; routing to stop them getting where they shouldn't.</p>

      <h2 id="going-live">Going live</h2>
      <p>Deploying your app. Testing, packaging, releasing; rinsing &amp; repeating.
        <br>The fine art of up-time.</p>
</section>
